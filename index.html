<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova News</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #0a0a23;
      --card-bg: white;
      --highlight: #0a0a23;
    }

    body.dark {
      --bg-color: #0a0a23;
      --text-color: #f5f7fa;
      --card-bg: #1c1c3a;
      --highlight: #e0e0ff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    header {
      background-color: var(--highlight);
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    header img {
      height: 40px;
    }

    .container {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
      justify-content: center;
    }

    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      width: 200px;
    }

    .toggle-mode {
      padding: 0.5rem 1rem;
      background-color: var(--highlight);
      color: white;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    .article {
      background: var(--card-bg);
      border-left: 5px solid var(--highlight);
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px #00000010;
      transition: transform 0.2s ease;
    }

    .article:hover {
      transform: translateY(-3px);
    }

    .article img {
      max-width: 100%;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .article h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .article p {
      font-size: 1rem;
    }

    .article a {
      text-decoration: none;
      color: var(--highlight);
      font-weight: bold;
    }

    .timestamp {
      text-align: right;
      font-size: 0.9rem;
      color: gray;
      margin-bottom: 1rem;
    }

    .offline-warning {
      background: orange;
      color: white;
      padding: 0.5rem;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="icon-192.png" alt="Logo" />
    Nova News
  </header>
  <div class="offline-warning" id="offlineWarning">âš ï¸ You're offline. Showing last saved news.</div>
  <div class="container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search topic (e.g. cats, tech)" />
      <select id="countrySelect">
        <option value="us">ğŸ‡ºğŸ‡¸ US</option>
        <option value="pk">ğŸ‡µğŸ‡° Pakistan</option>
        <option value="gb">ğŸ‡¬ğŸ‡§ UK</option>
        <option value="in">ğŸ‡®ğŸ‡³ India</option>
        <option value="au">ğŸ‡¦ğŸ‡º Australia</option>
      </select>
      <button class="toggle-mode" onclick="toggleMode()">ğŸŒ“ Toggle Mode</button>
    </div>

    <div class="timestamp" id="timestamp">Updated just now</div>
    <div id="news">Loading news...</div>
  </div>

  <script>
    const apiKey = "71705180fe2fa3ddc1b0d88ed77ab39b";
    const newsContainer = document.getElementById('news');
    const timestamp = document.getElementById('timestamp');
    const countrySelect = document.getElementById('countrySelect');
    const searchInput = document.getElementById('searchInput');

    function fetchNews(query = '', country = 'us') {
      let url = query
        ? `https://gnews.io/api/v4/search?q=${query}&lang=en&country=${country}&max=10&token=${apiKey}`
        : `https://gnews.io/api/v4/top-headlines?lang=en&country=${country}&max=10&token=${apiKey}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          newsContainer.innerHTML = "";
          data.articles.forEach(article => {
            const div = document.createElement("div");
            div.className = "article";
            div.innerHTML = `
              ${article.image ? `<img src="${article.image}" alt="">` : ''}
              <h2>${article.title}</h2>
              <p>${article.description || "No description available."}</p>
              <a href="${article.url}" target="_blank">Read more â¤</a>
            `;
            newsContainer.appendChild(div);
          });
          timestamp.textContent = `Updated at: ${new Date().toLocaleTimeString()}`;
        })
        .catch(err => {
          newsContainer.innerHTML = "<p style='color:red;'>Failed to load news.</p>";
          console.error(err);
        });
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

    searchInput.addEventListener('keyup', e => {
      if (e.key === 'Enter') fetchNews(searchInput.value, countrySelect.value);
    });

    countrySelect.addEventListener('change', () => {
      fetchNews(searchInput.value, countrySelect.value);
    });

    // Offline/online detection
    function updateOnlineStatus() {
      const offlineBanner = document.getElementById('offlineWarning');
      if (!navigator.onLine) offlineBanner.style.display = 'block';
      else offlineBanner.style.display = 'none';
    }
    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // Load default news
    updateOnlineStatus();
    fetchNews();

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
