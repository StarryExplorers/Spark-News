<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spark News Live</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #0a0a23;
    }

    header {
      background-color: #0a0a23; /* deep navy */
      padding: 1rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      box-shadow: 0 2px 10px #00000030;
    }

    .container {
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }

    .article {
      background: white;
      border-left: 5px solid #0a0a23;
      border-radius: 0.5rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 8px #00000010;
      transition: transform 0.2s ease;
    }

    .article:hover {
      transform: translateY(-3px);
    }

    .article h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #0a0a23;
    }

    .article p {
      font-size: 1rem;
      color: #333;
    }

    .article a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      color: #0a0a23;
      font-weight: bold;
    }

    .article a:hover {
      text-decoration: underline;
    }

    .loading {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <header>Spark News Live</header>
  <div class="container">
    <div id="news" class="loading">Loading latest news from around the world...</div>
  </div>

  <script>
    const apiKey = "71705180fe2fa3ddc1b0d88ed77ab39b"; // your GNews API key
    const newsContainer = document.getElementById('news');

    fetch(`https://gnews.io/api/v4/top-headlines?lang=en&country=us&max=10&token=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        newsContainer.innerHTML = "";
        data.articles.forEach(article => {
          const div = document.createElement("div");
          div.className = "article";
          div.innerHTML = `
            <h2>${article.title}</h2>
            <p>${article.description || "No description available."}</p>
            <a href="${article.url}" target="_blank">Read full story âž¤</a>
          `;
          newsContainer.appendChild(div);
        });
      })
      .catch(err => {
        newsContainer.innerHTML = "<p style='color:red;'>Failed to load news. Check your API key.</p>";
        console.error(err);
      });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
